 <nav class="navbar navbar-expand-lg sticky-top shadow" style="background-color: #1b263b;">

<body>
    <form id="professorForm" class="m-5">
        <h2>Cadastrar Professor</h2>
        <br>
        <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp">
        <div id="nomeHelp" class="form-text text-white">Digite o seu nome completo.</div>
        </div>
        <div class="mb-3">
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <hr>

    <form id="professorBusca" class="m-5">
        <h2>Professores Cadastrados</h2>
        <br>
        <div class="mb-3">
        <label for="buscarNome" class="form-label">Nome do Professor</label>
        <input type="text" class="form-control" name="buscarNome" id="buscarNome" aria-describedby="nomeHelp">
        <div id="nomeHelp" class="form-text text-white">Encontre um professor pelo nome.</div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Mostrar</button>
    </form>
    <br>
    <hr>
    <div class="m-5">
    <table class="text-blue table-bg table-striped-columns">
      <thead class="text-center">
        <tr id="colunas">    
        </tr>
      </thead>
      <tbody id="listaProfessores" class="text-center"> 
      </tbody>
      </table> 
    </div>  
</body>
