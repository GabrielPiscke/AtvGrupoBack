<!DOCTYPE html>
<html>
<head>
    <title>Cadastro Alunos</title>
    <script src="alunoJs.js" defer></script>
</head>
<body>
    <h2>Cadastrar Aluno</h2>
    <form id="alunoForm">
        <label>Nome:</label>
        <input type="text" name="nome" id="nome" required><br><br>

        <label>Cpf:</label>
        <input type="texto" name="cpf" id="cpf" required><br><br>
        
        <button type="submit">Enviar</button>
    </form>

    <hr>

    <h2>Lista de Alunos</h2>
    <form id="alunoBusca">
        <label>CPF do Aluno:</label>
        <input type="text" name="cpfBusca" id="cpfBusca"><br><br>
        <button type="submit">Carregar Alunos</button>
    </form>
    
    <ul id="listaAlunos"></ul>
  
</body>
</html>
