<!DOCTYPE html>
<html>
<head>
    <title>Editar Aluno</title>
    <script src="alunoEditJs.js" defer></script>
</head>
<body>
    <h2>Editar Aluno</h2>
    <form id="alunoForm">
        <input type="hidden" id="alunoId">
        <label>Nome:</label>
        <input type="text" name="nome" id="nome" required><br><br>
        
        <label>CPF:</label>
        <input type="number" id="cpf" required><br><br>

        <label>Turma:</label>
        <input type="text" id="turma" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
